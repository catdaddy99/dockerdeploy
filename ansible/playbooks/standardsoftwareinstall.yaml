---

- name: Enable SMTPS tls security level to master.cf
  lineinfile:
    dest: /etc/apr/sources.list
    state: present
    regexp: 'multiverse'
    line: '###'

- name: Install Standard Software on Server at bootstrap
  hosts: docker
  become: yes

  tasks:
    - name: Update package cache
      apt:
        update_cache: yes

    - name: Install dnsutils
      apt:
        name: dnsutils
        state: present

